<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Dashboard
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3>{{totalUsers}}</h3>

                    <p>Users</p>
                </div>
                <div class="icon">
                    <i class="ion ion-bag"></i>
                </div>
                <!-- <a [routerLink]="['/dashboard/view-user']" class="small-box-footer">More info <i
                        class="fa fa-arrow-circle-right"></i></a> -->
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-green">
                <div class="inner">
                    <h3>{{totalDevices}}<sup style="font-size: 20px"></sup></h3>

                    <p>Device</p>
                </div>
                <div class="icon">
                    <i class="ion ion-stats-bars"></i>
                </div>
                <!-- <a [routerLink]="['/dashboard/view-device']" class="small-box-footer">More info <i
                        class="fa fa-arrow-circle-right"></i></a> -->
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3>{{totalPatients}}</h3>

                    <p>Patients</p>
                </div>
                <div class="icon">
                    <i class="ion ion-person-add"></i>
                </div>
                <!-- <a [routerLink]="['/dashboard/view-user']" class="small-box-footer">More info <i
                        class="fa fa-arrow-circle-right"></i></a> -->
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-red">
                <div class="inner">
                    <h3>65</h3>
                    <p>Alerts</p>
                </div>
                <div class="icon">
                    <i class="ion ion-pie-graph"></i>
                </div>
                <!-- <a [routerLink]="['/dashboard/view-assign']" class="small-box-footer">More info <i
                        class="fa fa-arrow-circle-right"></i></a> -->
            </div>
        </div>
        <!-- ./col -->
    </div>
    <!-- /.row -->
    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-lg-6 connectedSortable ui-sortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="nav-tabs-custom" style="cursor: move;">
                <div class="tab-content no-padding">
                    <highcharts-chart [Highcharts]="highcharts" [options]="devicesChartOptions" [(update)]="updateForm"
                        style="width: 100%; height: 250px; display: block;">
                    </highcharts-chart>
                    <!-- Morris chart - Sales -->
                </div>
            </div>
            <!-- Users charts -->
            <div class="nav-tabs-custom" style="cursor: move;">
                <div class="tab-content no-padding">
                    <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions" [(update)]="updateForm"
                        style="width: 100%; height: 250px; display: block;"></highcharts-chart>
                </div>
            </div>
            <!-- /.nav-tabs-custom -->
        </section>
        <!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-6 connectedSortable ui-sortable">
            <div class="nav-tabs-custom" style="cursor: move;">
                <div class="tab-content no-padding">
                    <highcharts-chart [Highcharts]="highcharts" [options]="patientsChartOptions" [(update)]="updateForm"
                        style="width: 100%; height: 250px; display: block;">
                    </highcharts-chart>
                    <!-- Morris chart - Sales -->
                </div>
            </div>
            <!-- Alerts - Sales -->
            <div class="nav-tabs-custom" style="cursor: move;">
                <div class="tab-content no-padding">
                    <highcharts-chart [Highcharts]="highcharts" [options]="alertChartOptions" [(update)]="updateForm"
                        style="width: 100%; height: 250px; display: block;">
                    </highcharts-chart>
                </div>
            </div>
        </section>
        <!-- right col -->
    </div>
    <!-- /.row (main row) -->
    <div>

    </div>
</section>
<!-- /.content -->
